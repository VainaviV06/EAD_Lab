<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body> 
    <h2>Registration Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <P>Select Class:</P>
        <input type="radio" id="IT1" name="class" value="IT1">
        <label for="IT1">IT1</label>
        <input type="radio" id="IT2" name="class" value="IT2">
        <label for="IT2">IT2</label>
        <input type="radio" id="IT3" name="class" value="IT3">
        <label for="IT3">IT3</label><br>
    
        <label for="email">Email id:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>

        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
