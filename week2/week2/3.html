<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name"> Name: </label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email"> Email id: </label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Feedback Message</label><br>
        <textarea name="message" rows="10" cols="30"></textarea><br><br>

        <label>How satisfied are you?</label><br>
        <input type="radio" id="satisfied" name="feedback" value="satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="neutral" name="feedback" value="neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="unsatisfied" name="feedback" value="unsatisfied">
        <label for="unsatisfied">Unsatisfied</label><br><br>

        <input type="submit" value="Submit Form">
    </form>
</body>
